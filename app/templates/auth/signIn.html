{% extends "base.html" %} {% block title %}Sign In - Simple Message App{%
endblock %} {% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4">Login to your account</h2>

        {% if error %}
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          {{ error }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('auth.signIn') }}">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control form-control-lg"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control form-control-lg"
              required
              placeholder="Enter your password"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
            Sign In
          </button>
        </form>

        <div class="text-center">
          <p class="mb-0">
            Don't have an account?
            <a href="{{ url_for('auth.signUp') }}" class="fw-bold"
              >Sign up here</a
            >
          </p>
        </div>
        <div class="text-center">
          <p class="mb-0">
            Forgot your details?
            <a href="{{ url_for('auth.recover') }}" class="fw-bold"
              >Recover my account here</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
